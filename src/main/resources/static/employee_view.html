<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ratings</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="ratingsStyle.css">
</head>
<body>

    <div id="header">
        <!--<img class="logo-img" src="images/black_swan_logo.jpg" alt="logo"/>-->
        <h1>Black Swan Ratings Tracker</h1>
    </div>

    <div class="container">
        <div id="message">
            <h2>Employee Dashboard</h2>
            <h3>Welcome + employee name</h3>
        </div>


        <div class="employee_view">
            <h2></h2>
            <table class="table">
                <thead>
                <th>Booking Number</th>
                <th>Guest Name</th> <!-- combined first and second name-->
                <th>Reservation Website</th>
                <th>Check-In Date</th>
                <th>Check-Out Date</th>
                <th>Hits on Opponent</th>
    <!--        <th>Rating</th>
                <th>URL of review</th>    -->
                <th>Actions</th>
                </thead>
                <tbody id="employeeViewTable">
                </tbody>
            </table>
        </div>

    </div> <!-- end of div container -->

    <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
    <script src="ratings.js"></script>
    <script src="employee.js"></script>
</body>
</html>
